---
GENERATOR:
  PackageName: cgo
  PackageDescription:
  PackageLicense:
  Options:
    SafeStrings: true
  Includes:
    - solana-ffi.h
  FlagGroups:
    - {name: "LDFLAGS", flags: [
        "-L${SRCDIR}",
        "-lsolana_ffi",
    ]}
    - {name: "linux LDFLAGS", flags: [
        "-lcrypto",
        "-ldl",
        "-lm",
        "-lrt",
        "-lssl",
        "-ludev",
    ]}
    - {name: "darwin LDFLAGS", flags: [
        "-F/Library/Frameworks",
        "-framework Security",
        "-framework CoreServices",
        "-framework IOKit",
        "-framework IOSurface",
        "-framework AppKit",
    ]}

PARSER:
  Defines:
  IncludePaths:
    - /usr/include
  SourcesPaths:
    - ./cgo/solana-ffi.h

TRANSLATOR:
  Rules:
    function:
      - {action: accept, from: "unique_pubkey"}
      - {action: accept, from: "program_derived_address"}
      - {action: accept, from: "gateway_initialize"}
      - {action: accept, from: "gateway_initialize_account"}
      - {action: accept, from: "gateway_get_burn_count"}
      - {action: accept, from: "gateway_mint"}
      - {action: accept, from: "gateway_burn"}
    private:
      - {transform: unexport}
    post-global:
      - {transform: export}
      - {load: snakecase}
